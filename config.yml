moonship:

  strategies:
    mystrategy:
      algo: moonship.algo.MyAlgo
      markets:
        - bitcoin
    other:
      algo: moonship.algo.OtherAlgo
      markets:
        - bitcoin
        - other

  markets:
    client: moonship.mymarket.MyDefaultMarketClient
    bitcoin:
      symbol: BTCUSD
      feed: moonship.mymarket.MyMarketDataFeed
    other:
      symbol: OTHER
      client: moonship.mymarket.MyOtherMarketClient
      feed: moonship.mymarket.MyOtherDataFeed

  logging:
    root:
      handlers:
        - stdout
        - file
    loggers:
      moonship:
        level: DEBUG
      asyncio:
        level: CRITICAL
    handlers:
      stdout:
        class: logging.StreamHandler
        formatter: log
        stream: ext://sys.stdout
      file:
        class: logging.handlers.RotatingFileHandler
        formatter: log
        filename: log/moonship.log
        maxBytes: 1024
        backupCount: 3
    formatters:
      log:
        format: "[%(asctime)s] %(levelname)s - %(name)s: %(message)s"
